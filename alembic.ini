# Alembic Configuration File

[alembic]
script_location = alembic
prepend_sys_path = .

# Template used for generating migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate long slug names
truncate_slug_length = 40

# Use timezone-aware datetime
timezone = UTC

# Database URL (override via environment variable)
# sqlalchemy.url is set programmatically in env.py
sqlalchemy.url =

[post_write_hooks]
# Black formatting for generated migrations
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
