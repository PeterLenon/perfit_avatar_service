version: '3.8'

services:
  # Redis for message queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Temporal Server (development)
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
      - "8088:8088"  # Temporal UI
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      - temporal-postgresql
    volumes:
      - temporal_data:/var/lib/temporal

  temporal-postgresql:
    image: postgres:14
    environment:
      - POSTGRES_USER=temporal
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_DB=temporal
    volumes:
      - temporal_postgres_data:/var/lib/postgresql/data

  # Avatar Service API Server
  avatar-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount docker socket so container can run docker-compose commands
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount ECON docker-compose.yaml (adjust path to your ECON repo)
      - ${ECON_REPO_PATH:-../ECON}:/econ:ro
      # Shared directory for file exchange (bind mount to host for docker-compose access)
      - ${AVATAR_WORKDIR:-./workdir}:/app/workdir
      # Mount config file
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - AVATAR_SERVICE_CONFIG=/app/config.yaml
      - AVATAR_OUTPUT_DIR=/app/workdir
      - AVATAR_WORKDIR_HOST=${AVATAR_WORKDIR:-./workdir}
      - ECON_COMPOSE_PATH=/econ/docker-compose.yaml
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TEMPORAL_SERVER_URL=temporal:7233
    depends_on:
      redis:
        condition: service_healthy
      temporal:
        condition: service_started
    command: uvicorn server:app --host 0.0.0.0 --port 8000

  # Avatar Service Temporal Worker
  avatar-worker:
    build: .
    volumes:
      # Mount docker socket so container can run docker-compose commands
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount ECON docker-compose.yaml
      - ${ECON_REPO_PATH:-../ECON}:/econ:ro
      # Shared directory for file exchange (bind mount to host for docker-compose access)
      - ${AVATAR_WORKDIR:-./workdir}:/app/workdir
      # Mount config file
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - AVATAR_SERVICE_CONFIG=/app/config.yaml
      - AVATAR_OUTPUT_DIR=/app/workdir
      - AVATAR_WORKDIR_HOST=${AVATAR_WORKDIR:-./workdir}
      - ECON_COMPOSE_PATH=/econ/docker-compose.yaml
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TEMPORAL_SERVER_URL=temporal:7233
    depends_on:
      redis:
        condition: service_healthy
      temporal:
        condition: service_started
    command: python infrastructure/temporal_worker.py

volumes:
  redis_data:
  temporal_data:
  temporal_postgres_data:
