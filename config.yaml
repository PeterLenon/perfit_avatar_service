
IMAGE_PARAMETERS:
  MIN_HEIGHT: 512
  MIN_WIDTH: 512
  MIN_BRIGHTNESS: 100

TEMPORAL_PARAMETERS:
  SERVER_URL: localhost:7233
  MAX_WORKERS: 10
  TASK_QUEUE: avatar_service_tasks

REDIS_PARAMETERS:
  CONSUMER_GROUP_NAME: avatar_service_worker
  STREAM_NAME: avatar_service_stream
  BLOCK_MILLISECONDS: 3000
  HOST: localhost
  PORT: 6379

ECON_PARAMETERS:
  COMPOSE_PATH: ./docker-compose.yaml  # Path to ECON docker-compose.yaml file
  # Alternative: use DOCKER_IMAGE if not using docker-compose
  # DOCKER_IMAGE: econ:latest

TEXTURE_GENERATION_PARAMETERS:
  TOOL: pshuman  # "pshuman" (recommended - photorealistic), "hunyuan3d", "texdreamer", "enhanced", "simple", "opentryon", "phorhum", "morphx", or "skip"
  PSHUMAN_PATH: /path/to/PSHuman  # Path to PSHuman installation (optional, falls back to enhanced if not found)
  HUNYUAN3D_PATH: /path/to/hunyuan3d-2.1  # Path to Hunyuan3D-2.1 installation (optional)
  TEXDREAMER_PATH: /path/to/TexDreamer  # Path to TexDreamer installation (optional)
  PHORHUM_COMPOSE_PATH: ./docker-compose-phorhum.yaml  # Path to PHORHUM docker-compose.yaml
  MORPHX_COMPOSE_PATH: ./docker-compose-morphx.yaml  # Path to MORPHX docker-compose.yaml
  OPENTRYON_PATH: /path/to/opentryon  # Path to OpenTryOn installation (optional)

STORAGE_PARAMETERS:
  S3_BUCKET_NAME: avatar-service-assets
  OUTPUT_DIR: /tmp/avatar_output

